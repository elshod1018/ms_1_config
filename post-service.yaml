spring:
  datasource:
    url: jdbc:h2:file:./posts_db
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

management:
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

post:
  details:
    service:
      baseUrl: http://POST-DETAILS-SERVICE/api/post-details
comment:
  service:
    baseUrl: http://COMMENT-SERVICE/api/comments
